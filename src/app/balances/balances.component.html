<div class="customer-table">
  <mat-form-field ngSkipHydration>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>
<div class="customer-table mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <!-- customerName Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let col"> {{col.customerName}} </td>
    </ng-container>

    <!-- customerCode Column -->
    <ng-container matColumnDef="customerCode">
      <th mat-header-cell *matHeaderCellDef> Customer Code </th>
      <td mat-cell *matCellDef="let col"> {{col.customerCode}} </td>
    </ng-container>

    <!-- totalAccounts Column -->
    <ng-container matColumnDef="totalAccounts">
      <th mat-header-cell *matHeaderCellDef> Total Accounts </th>
      <td mat-cell *matCellDef="let col"> {{col.totalAccounts}} </td>
    </ng-container>

    <!-- currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let col"> {{col.currency}} </td>
    </ng-container>

    <!-- availableBalance Columns-->
    <ng-container matColumnDef="availableBalance">
      <th mat-header-cell *matHeaderCellDef> Available Balance </th>
      <td mat-cell *matCellDef="let col"> {{col.availableBalance}} </td>
    </ng-container>

    <!-- deposits Column-->
    <ng-container matColumnDef="deposits">
      <th mat-header-cell *matHeaderCellDef> Deposits </th>
      <td mat-cell *matCellDef="let col"> {{col.deposits}} </td>
    </ng-container>

    <!-- loans Column -->
    <ng-container matColumnDef="loans">
      <th mat-header-cell *matHeaderCellDef> Loans </th>
      <td mat-cell *matCellDef="let col"> {{col.loans}} </td>
    </ng-container>

    <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>
</div>
